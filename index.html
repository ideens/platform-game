<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<body>
    <canvas id="game" width="640" height="360"></canvas>
    <h3>TIP: <br> Use the arrow keys to move and jump. <br> Collect as many coins as you can and reach the final door to win!</h3>
    <audio id="collect"></audio>
    <audio id="swoosh"></audio>
    <audio id="jump"></audio>
    <audio id="level"></audio>
    <audio id="death"></audio>
    <audio id="laser"></audio>
    
    <audio></audio>
    
    <script type="text/javascript" src="game.js"></script>
    

</body>
</html>
